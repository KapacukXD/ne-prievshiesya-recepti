{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
            <a href="news" class="btn btn-secondary">Добавить рецепт</a>
        {% endif %}
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for item in news%}
                <div class="col-md6 border rounded">
                    <div class="col">
                        <div class="card shadow-sm">

                            <a href='recipe/{{item.id}}'><img class="card-img-top" src={{item.log}} alt="Card image cap"></a>
                                <div class="card-body">
                                <p class="card-text"><font style="vertical-align: inherit;"><font
                                        style="vertical-align: inherit;">{{item.show_cont}}</font></font></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    {% if current_user == item.user %}
                                    <div class="btn-group">
                                        <a href="/news/{{item.id}}"><button type="button" class="btn btn-sm btn-outline-secondary"><font
                                                style="vertical-align: inherit;"><font style="vertical-align: inherit;">Изменить</font></font>
                                        </button></a>
                                        <a href="/news_delete/{{item.id}}"><button type="button" class="btn btn-sm btn-outline-secondary"><font
                                                style="vertical-align: inherit;"><font style="vertical-align: inherit;">Удалить</font></font>
                                        </button></a>
                                    </div>
                                    {% endif %}
                                    <small class="text-muted"><font style="vertical-align: inherit;"><font
                                            style="vertical-align: inherit;">{{item.created_date}}</font></font></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
